    <h1 class="articleTitle">年度事件ics生成器</h1>
    <time class="articleTime" datetime="2021-11-19T00:00:00.000+0800">2021 年 11 月 19 日 星期五</time>
    <div class="articleContent"><p>这个工具是我自己制作好朋友生日事件日历用的，没啥特别的。源码在 <a href="https://github.com/gordonwalkedby/gordonwalkedby.github.io/tree/master/posts/icsyearlyeventsbuilder">github</a>，使用的农历库是 jjonline 做的 <a href="https://blog.jjonline.cn/userInterFace/173.html" target="_blank">calendar.js</a>。</p>
<div>标题后缀：<input id="txtTail" type="text" style="width: 70%;" maxlength="50"></div>
<div><input id="checkUseLunar" type="checkbox">使用农历
    <div id="LunarOptions" style="display: none;">
        <input id="checkLunarTail" type="checkbox">在标题的后缀加上括号中文日期（几月初几）<br>
        农历事件持续的年份：<input id="txtLunarYears" type="number" value="10" min="1" max="99"><br>
    </div>
</div>
<div>下面填写自定义的ics属性：</div>
<textarea id="txtCustomProperty" style="resize: none;width: 90%;height: 100px; margin: 10px 1px; display: block;"
    maxlength="2999">BEGIN:VALARM
ACTION:DISPLAY
TRIGGER;VALUE=DURATION:-P1D
DESCRIPTION:Default Mozilla Description
END:VALARM</textarea>
<div>下面填写你的年度日历事件表：</div>
<textarea id="editor" style="resize: none;width: 90%;height: 260px; margin: 10px 1px; display: block;"
    maxlength="29999">请按指定格式填写，一行一个：
1-5 小白
02-15 小李</textarea>
<button id="butDownload">下载生成的.ics</button>
<script src="/js/calendar.js"></script>
<script src="/js/icsyearlyeventsbuilder.js"></script></div>
