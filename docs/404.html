<body>
    请需要javascript才能继续<br>
    <a href="/">点我去首页</a>
    <script>
        let url = location.pathname
        url = url.replace("/index.html", "")
        url = url.replace(/\//g, "")
        url = location.protocol + "//" + location.host + "?po=" + url.toLowerCase()
        location.href = url
    </script>
</body>
